<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Starter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
  </head>

  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img"alt="profile picture">
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste explicabo, voluptatibus quam quasi deserunt illo dolorem neque, itaque aspernatur quae voluptatem, ea eveniet commodi praesentium nobis totam non dolorum sunt!
          </p>
          <!-- Prev Next Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button -->
          <button class="random-btn">Surprise Me!</button>
        </article>
      </section>
    </main>
    
    <script src="app.js"></script>
  </body>

</html>
